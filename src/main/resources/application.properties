spring.application.name=prod-ready-features-own
server.port=9090

spring.datasource.url=jdbc:mysql://localhost:3306/prod-ready-features?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=src/main/java/com/anee/module4_prod_ready_features_own/prod_ready_features_own/dto/**

employeeService.base.url=http://localhost:8080/

# logging configuration
logging.level.com.anee.module4_prod_ready_features_own.prod_ready_features_own.clients=TRACE
logging.level.com.anee.module4_prod_ready_features_own.prod_ready_features_own.config=INFO
logging.pattern.console=%d{dd-mm-yyyy hh:MM:ss} [%level] [%c{2.}] --- %m%n
logging.file.name=application.log
logging.config=classpath:logback-spring.xml

# actuator configurations
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.author=Aneervan Ray
info.app.version=1.0.0
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
